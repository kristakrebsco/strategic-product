    <script>
      // ==== pricing plan toggler
      let togglePlan = document.querySelector("#togglePlan");

      document.querySelector(".monthly").addEventListener("click", () => {
        togglePlan.checked = true;
      });
      document.querySelector(".yearly").addEventListener("click", () => {
        togglePlan.checked = false;
      });

      // ==== for menu scroll
      const pageLink = document.querySelectorAll(".menu-scroll");

      pageLink.forEach((elem) => {
        elem.addEventListener("click", (e) => {
          e.preventDefault();
          document.querySelector(elem.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
            offsetTop: 1 - 60,
          });
        });
      });

      // section menu active
      function onScroll(event) {
        const sections = document.querySelectorAll(".menu-scroll");
        const scrollPos =
          window.pageYOffset ||
          document.documentElement.scrollTop ||
          document.body.scrollTop;

        for (let i = 0; i < sections.length; i++) {
          const currLink = sections[i];
          const val = currLink.getAttribute("href");
          const refElement = document.querySelector(val);
          
          // Skip if the referenced element doesn't exist
          if (!refElement) continue;
          
          const scrollTopMinus = scrollPos + 73;
          if (
            refElement.offsetTop <= scrollTopMinus &&
            refElement.offsetTop + refElement.offsetHeight > scrollTopMinus
          ) {
            // Find active menu item if it exists
            const activeMenu = document.querySelector(".menu-scroll.active");
            if (activeMenu) {
              activeMenu.classList.remove("active");
            }
            currLink.classList.add("active");
          } else {
            currLink.classList.remove("active");
          }
        }
      }

      // Only add scroll listener if we have menu items
      if (document.querySelector(".menu-scroll")) {
        window.document.addEventListener("scroll", onScroll);
      }

      function initAcc(elem, option) {
        document.addEventListener("click", function (e) {
          if (!e.target.matches(elem + " .faq-btn")) return;
          else {
            if (!e.target.parentElement.classList.contains("active")) {
              if (option == true) {
                var elementList = document.querySelectorAll(elem + " .faq");
                Array.prototype.forEach.call(elementList, function (e) {
                  e.classList.remove("active");
                });
              }
              e.target.parentElement.classList.add("active");
            } else {
              e.target.parentElement.classList.remove("active");
            }
          }
        });
      }

      //activate accordion function
      initAcc(".faqs", true);
    </script>

    <!-- Theme Switcher JS -->
    <script>
      // Check for saved theme preference, otherwise use system preference
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      // Theme switcher functionality
      const themeSwitcher = document.getElementById('themeSwitcher')
      
      // Set initial state of checkbox based on current theme
      themeSwitcher.checked = document.documentElement.classList.contains('dark')

      themeSwitcher.addEventListener('change', function() {
        if (this.checked) {
          document.documentElement.classList.add('dark')
          localStorage.theme = 'dark'
        } else {
          document.documentElement.classList.remove('dark')
          localStorage.theme = 'light'
        }
      })
    </script>

    <!-- Form Submission Script -->
    <script>
      window.onResponse = function(response) {
        const notification = document.getElementById('successNotification');
        const form = document.getElementById('contactForm');
        
        if (response.ok) {
          // Reset form and close modal
          form.reset();
          closeModal();
          
          // Show element before animation
          notification.classList.remove('hidden');
          
          // Force a reflow
          notification.offsetHeight;
          
          // Show notification
          requestAnimationFrame(() => {
            notification.classList.remove('translate-y-full');
            
            // Hide notification after 5 seconds
            setTimeout(() => {
              notification.classList.add('translate-y-full');
              
              // Hide the element after transition completes
              setTimeout(() => {
                notification.classList.add('hidden');
              }, 300); // matches the duration-300 transition
            }, 5000);
          });
        } else {
          alert('Oops! There was a problem submitting your form');
        }
      };

      const form = document.getElementById('contactForm');
      form.addEventListener('submit', async function(e) {
        e.preventDefault(); // Prevent the default form submission
        
        try {
          const response = await fetch(this.action, {
            method: 'POST',
            body: new FormData(this),
            headers: {
              'Accept': 'application/json'
            }
          });
          
          window.onResponse(response);
        } catch (error) {
          alert('Oops! There was a problem submitting your form');
        }
      });
    </script>

    <!-- Modal Control Script -->
    <script>
      function openModal() {
        document.getElementById('contactModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
      }

      function closeModal() {
        document.getElementById('contactModal').classList.add('hidden');
        document.body.style.overflow = ''; // Restore scrolling
      }

      // Close modal on escape key press
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          closeModal();
        }
      });
    </script>
